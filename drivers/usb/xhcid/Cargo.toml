[package]
name = "xhcid"
version = "0.1.0"
edition = "2018"

[[bin]]
name = "xhcid"
path = "src/main.rs"

[lib]
name = "xhcid_interface"
path = "src/lib.rs"

[dependencies]
bitflags = "1"
chashmap = "2.2.2"
crossbeam-channel = "0.4"
futures = "0.3"
plain = "0.2"
lazy_static = "1.4"
log.workspace = true
redox_event.workspace = true
redox-scheme.workspace = true
redox_syscall.workspace = true
serde = { version = "1", features = ["derive"] }
serde_json = "1"
smallvec = { version = "1", features = ["serde"] }
thiserror = "1"
toml = "0.5"

common = { path = "../../common" }
daemon = { path = "../../../daemon" }
pcid = { path = "../../pcid" }
libredox.workspace = true
regex = "1.10.6"
